<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="BookId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Id </th>
      <td mat-cell *matCellDef="let row "> {{row.bookId}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Text">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Text </th>
      <td mat-cell *matCellDef="let row"> {{row.text}} </td>
    </ng-container>

    <ng-container matColumnDef="PurchasePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Price </th>
      <td mat-cell *matCellDef="let row"> {{row.purchasePrice | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="CheckOutUserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CheckOut UserName </th>
      <td mat-cell *matCellDef="let row"> {{row.checkOutUserName}} </td>
    </ng-container>

    <ng-container matColumnDef="CheckOut">
      <th mat-header-cell *matHeaderCellDef> Check Out </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="checkoutBook(element.bookId)" [disabled]="disableCheckinButton(element.checkOutUserId) ? true : false" > Check Out </button> 
      </td>
    </ng-container>

    <ng-container matColumnDef="CheckIn">
      <th mat-header-cell *matHeaderCellDef> Check In </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" (click)="checkinBook(element.bookId)" [disabled]="disableCheckinButton(element.checkOutUserId) ? false : true" > Check In </button> 
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
